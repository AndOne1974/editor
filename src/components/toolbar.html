<div data-bind="if: hasItems" class="svd_toolbar">
  <!-- ko foreach: items -->
  <span class="svd_action"
    data-bind="css: $data.css, visible: $data.visible === undefined || !!ko.unwrap($data.visible), attr: { id: id }">
    <!-- ko ifnot: $data.template  -->
    <div tabindex="0" class="btn btn-primary"
      data-bind="attr: { disabled: $data.enabled !== undefined && !ko.unwrap($data.enabled), 'aria-disabled': $data.enabled !== undefined && !ko.unwrap($data.enabled), title: $data.tooltip || $data.title }, css: $data.innerCss, key2click, click: action"
      role="button">
      <!-- ko if: $data.icon -->
      <div class="svd-toolbar-button__image">
        <svg-icon class="svd-svg-icon icon-white" params="iconName: icon, size: 16"></svg-icon>
      </div>
      <!-- /ko -->
      <!-- ko if: $data.showTitle === undefined || (!!$data.icon && !ko.unwrap($data.showTitle)) -->
      <div class="svd-toolbar-button__title">
        <span data-bind="text: title"></span>
      </div>
      <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- ko if: $data.template  -->
    <!-- ko template: { name: $data.template, data: $data.data || $data } -->
    <!-- /ko -->
    <!-- /ko -->
  </span>
  <!-- /ko -->
</div>
