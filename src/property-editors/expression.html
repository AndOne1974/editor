<div class="propertyeditor-expression">

  <span data-bind="text:$data.getLocString('pe.aceEditorHelp')"></span>

  <!-- ko if: !hasAceEditor -->
  <textarea class="svd-dark-border-color" data-bind="value:koTextValue" rows="3" autofocus="autofocus"></textarea>
  <!-- /ko -->

  <!-- ko if: showHelpText -->
      <span data-bind="text:$data.getLocString('pe.expressionHelp')" style="white-space:normal"></span>

          <a data-bind="text:$data.getLocString('pe.showMore')" target="_blank" href="https://surveyjs.io/Documentation/LibraryParameter?id=Question&parameter=visibleIf"></a>

</div>
