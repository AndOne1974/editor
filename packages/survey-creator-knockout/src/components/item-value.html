<div
  class="svc-item-value-wrapper" data-bind="attr: { draggable: isDraggable }, event: { dragstart: koDragStart, dragover: koDragOver, dragend: koDragEnd, drop: koDrop,  }, css: { 'svc-item-value--new': isNew }"
 >
 <!-- ko if: showDragDropGhostOnTop -->
  <div class="svc-drag-drop-ghost"></div>
 <!-- /ko -->

  <div class="svc-item-value-controls">
    <!-- ko if: isDraggable -->
    <span class="svc-item-value-controls__button svc-item-value-controls__drag" data-bind="visible: !isNew">
      <span>
        <sv-svg-icon params="iconName: 'icon-drag-handler', size: 16"></sv-svg-icon>
      </span> 
    </span>
    <!-- /ko -->
    <span class="svc-item-value-controls__button svc-item-value-controls__add" data-bind="visible: isNew, click: add">
      <span>
        <sv-svg-icon params="iconName: 'icon-add-item-value', size: 16"></sv-svg-icon>
      </span>
    </span>
    <span class="svc-item-value-controls__button svc-item-value-controls__remove" data-bind="visible: !isNew, click: remove">
      <span>
        <sv-svg-icon params="iconName: 'icon-remove-item-value', size: 16"></sv-svg-icon>
      </span>
    </span>
  
  </div>

  <div class="svc-item-value__item">
  <!-- ko component: { name: 'sv-template-renderer', params: { componentData: null, templateData: templateData } } -->
  <!-- /ko -->
  </div>

  <!-- ko if: showDragDropGhostOnBottom -->
  <div class="svc-drag-drop-ghost"></div>
  <!-- /ko -->
</div>
