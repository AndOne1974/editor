<div
  class="svc-item-value-wrapper" data-bind="attr: { draggable: isDraggable }, event: { dragstart: koDragStart, dragover: koDragOver, dragend: koDragEnd  }"
 >
  <div class="svc-item-value-controls">
    <sv-svg-icon class="" data-bind="visible: isNew, click: add" params="iconName: 'icon-add-item-value', size: 24"></sv-svg-icon>
    <sv-svg-icon class="" data-bind="visible: !isNew, click: remove" params="iconName: 'icon-remove-item-value', size: 24"></sv-svg-icon>
  </div>

  <!-- ko component: { name: 'survey-item-value-component', params: { componentData: null, templateData: templateData } } -->
  <!-- /ko -->
</div>
