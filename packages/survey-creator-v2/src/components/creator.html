<div class="svc-flex-column">
  <div class="svc-top-bar">
    <svc-tabbed-menu
      params="items: creator.tabs, viewType: creator.koViewType"
    ></svc-tabbed-menu>
    <svc-action-bar params="items: creator.toolbarItems"></svc-action-bar>
  </div>
  <div class="svc-flex-row">
    <div class="svc-flex-column">
      <!-- ko foreach: creator.tabs -->
      <div
        class="svc-creator-tab"
        data-bind="visible: $parent.creator.koViewType() == name"
      >
        <!-- ko component: { name: "svc-" + template, params: {creator: $parent.creator, survey: $parent.creator.survey } } -->
        <!-- /ko -->
      </div>
      <!-- /ko -->
    </div>
  </div>
</div>
<div
  class="svc-flex-column"
  style="width: auto; border-left: 1px solid lightgray;"
>
  <svc-property-panel
    params="title: 'Question Properties',survey: creator.propertyGrid.koSurvey()"
  ></svc-property-panel>
</div>
